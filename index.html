<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./asset/img/devops.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cf2302adf2.js"></script>
  <link rel="stylesheet" href="./asset/css/style.css">
  <title>DevOps</title>
</head>

<body>

  <header id="main-header">
    <div class="logo">
      <h3>DailyShopper</h3>
    </div>
    <div class="notice-box">
      <p id="todays-budget"></p>
      <p id="available-balance"></p>
    </div>
  </header>

  <section id="new-task-container">
    <form action="" autocomplete="off">
      <input type="text" id="new-task-name" placeholder="Add a New Item" autofocus>
      <input type="number" id="new-taks-amount" placeholder="Cost ">
      <input type="submit" value="Shoped" id="submit">
    </form>
  </section>

  <section id="show-list-container">
    <ul class="shoping-list"></ul>
  </section>

  <footer id="main-footer">
    All right reserved @jfBiswajit 2019
  </footer>
  <script src="./asset/js/app.js"></script>

</html>
